{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Create Blog</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.title.id_for_label }}">Title:</label>
      {{ form.title }}
    </div>
    <div class="form-group">
      <label for="{{ form.content.id_for_label }}">Content:</label>
      {{ form.content }}
    </div>
    <input type="submit" value="Create" class="btn btn-primary">
  </form>
</div>
{% endblock %}
