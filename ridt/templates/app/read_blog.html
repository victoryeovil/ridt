{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>{{ blog.title }}</h1>
  <p>{{ blog.content }}</p>

  <h2>Comments:</h2>
  {% for comment in comments %}
    <p>{{ comment.text }}</p>
    <hr>
  {% empty %}
    <p>No comments yet.</p>
  {% endfor %}

  <h2>Add a Comment:</h2>
  <form method="post" action="{% url 'app:create_comment' blog.id %}">
    {% csrf_token %}
    <label for="comment">Comment:</label><br>
    <textarea id="comment" name="comment" required></textarea><br>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
