{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>All Blogs</h1>
  {% if blogs %}
    {% for blog in blogs %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.content }}</p>
          <a href="{% url 'comment_on_blog' blog.id %}" class="btn btn-primary">Comment</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No blogs found.</p>
  {% endif %}
</div>
{% endblock %}
