{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Welcome to RIDT</h1>
    {% if user.is_authenticated %}
      {% if user.is_superuser %}
        <a href="{% url 'admins' %}" class="btn btn-primary">Admin</a>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
      {% else %}
        <a href="{% url 'view_all_blogs' %}" class="btn btn-primary">Blogs</a>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
      {% endif %}
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
      <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
    {% endif %}
  </div>
{% endblock %}
